<html>
    <head>
        <title>Anthony brochier</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="container header">
            <div class="inner">
                <div class="banner">
                    <div class="logo">
                        <img class="logosvg" src="MAQUETTES/logo_ss_texte.svg">
                        <p class="energies">ENERGIES</p>
                        <p class="collectives">collectives</p>
                        <img id="burger" src="svg/icons8-menu.svg" onclick="afficheMenu()">
                    </div>
                    <div class="cache" id="menu">
                        <div class="element navigation">Actualités</div>
                        <div class="element navigation">Nous connaître</div>
                        <div class="element navigation">Nos Installations</div>
                        <div class="element navigation">Economisons</div>
                        <div class="element navigation">En savoir plus</div>
                        <div class="element souscrire">Souscrire</div>

                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
<script>
	let affiche = false;
	let menu    = document.getElementById("menu");

	function afficheMenu(){
		affiche                = !affiche;
		affiche?menu.className = "menu":menu.className = "cache";
	}
</script>
